	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">

				<span class="right"><a class="codrops-icon codrops-icon-drop" href="http://google.com/+SamMbale4"><span>Developed by Sam Mbale</span></a></span>
			</div>
			<header>
				<h1>FeedBack Form <span>Natural Language User Interfaces</span></h1>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I feel to eat 
					<select>
						<option value="1" selected>any food</option>
						<option value="2">Indian</option>
						<option value="3">French</option>
						<option value="4">Japanese</option>
						<option value="2">Italian</option>
					</select>
					<br />in a
					<select>
						<option value="1" selected>standard</option>
						<option value="2">fancy</option>
						<option value="3">hip</option>
						<option value="4">traditional</option>
						<option value="2">romantic</option>
					</select>
					restaurant
					<br />at 
					<select>
						<option value="1" selected>anytime</option>
					 	<option value="1">7 p.m.</option>
					 	<option value="2">8 p.m.</option>
					 	<option value="3">9 p.m.</option>
					</select>
					in <input type="text" value="" placeholder="London" data-subline="For example: <em>Westend</em> or <em>North London</em>"/>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Find a restaurant</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->

			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
